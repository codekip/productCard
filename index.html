<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <img id="hero" src="./images/image-product-desktop.jpg" alt="" srcset="" />
      </div>

      <div class="right-side">
        <p id="perfume-title">Perfume</p>
        <p id="perfume-name">
          Gabrielle<br />
          Essence Eau De <br />Parfum
        </p>
        <p id="perfume-description">
          A floral, solar and voluptuous<br />
          interpretation composed by <br />
          Olivier Polge, Perfumer-Creator for <br />
          The House of CHANEL.
        </p>
        <span id="price">$149.99</span><span id="old-price">$169.99</span>

        <button id="button">
          <img src="./images/icon-cart.svg" alt="cart-logo" /> Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
